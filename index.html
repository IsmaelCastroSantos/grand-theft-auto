<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">

    <title>Landing Page | GTA</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./src/images/logo-rockstar.svg" alt="Logo Rock Star">
            <hr>
            <img src="./src/images/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#purchase">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/images/icone-link.svg" alt="Link do Suporte"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="backGround-image" src="./src/images/bg-main.png" alt="">

        <div class="information">
            <div class="game-list">
                <img src="./src/images/logo-gta-v.svg" alt="Logo GTA 5">
                <img src="./src/images/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="title">Já disponíveis para <br>Playstation 5 e Xbox Serie X / S</h1>
            <p class="text">
                Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA online
            </p>
            <a class="btn-purchase" href="#purchase">Compre Já</a>
        </div>
    </main>

    <section class="sale" id="purchase">
        <h2 class="title">Compre Já</h2>
        <div class="card">
            <img class="cover" src="./src/images/gta5.jpg" alt="Capa do Jogo">

            <div class="information">
                <h3>Grand Theft Auto V</h3>
                <p>
                    inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="Platforms">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo playstation 4">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox Series One">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>

            <button class="platform-btn">
                Selecione a plataforma

                <ul class="Platforms">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo playstation 4">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox Series One">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>

    <footer class=""></footer>

    <script src="./src/js/index.js"></script>
</body>

</html>
